<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="card">

      <a href="#" class="main-img">

        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="">

        <div class="overlay"></div>

        <img class="view-icon" src="images/icon-view.svg" alt="">

      </a>

      <a href="#" class="title">Equilibrium #3429</a>

      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-and-time">

        <div class="eth flex-row">

          <img class="eth-icon" src="images/icon-ethereum.svg" alt="">

          <p class="eth-name">0.041 ETH</p>

        </div>

        <div class="time flex-row">

          <img class="time-icon" src="images/icon-clock.svg" alt="">

          <p class="time-details subtitle">3 days left</p>

        </div>

      </div>

      <div class="line"></div>

      <div class="creation">

        <img class="avt-icon" src="images/image-avatar.png" alt="">

        <p class="creation__name subtitle">
          
          Creation of 
          
          <a class="full-name" href="#">Jules Wyvern</a> 
        
        </p>

      </div>

    </div>

  </div>

  <!-- 
    
    Equilibrium #3429

    Our Equilibrium collection promotes balance and calm.

    0.041 ETH
    3 days left
  
    Creation of Jules Wyvern 

  -->

  </div> -->

</body>
</html>
